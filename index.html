<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Career Anchor</title>
    <!-- RESET CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"
    />
    <!-- BOOTSTRAP -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <!-- MAIN  SCRIPT -->
    <script defer src="./js/main.js"></script>
    <!-- MAIN STYLE -->
    <link rel="stylesheet" href="./scss/style.css" />
  </head>
  <body>
    <div class="container-sm">
      <div class="status-bar"></div>
      <!-- HEADER -->
      <header>
        <img class="home" src="./img/house.png" alt="홈" />
        <h2 id="name">BIG5 Personality test</h2>
        <img src="./img/bar.png" alt="목록" />
      </header>
      <!-- CONTENT -->
      <div class="content">
        <img class="main" src="./img/big5.png" alt="" />
        <div class="text">
          우리의 성격을 5가지의 상호 독립적인 요인으로 알아보아요!
          <br /><span> (개방성, 성실성, 외향성, 우호성, 신경증) </span>
        </div>
        <img class="start" src="./img/start.png" alt="시작버튼" />
      </div>
      <!-- FOOTER -->
      <footer><div>ⓒ 2023 Front-end Test-World Project.</div></footer>
      <div class="home-indicator"></div>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>질문 페이지</title>
    <!-- RESET CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"
    />
    <!-- BOOTSTRAP -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <!-- MAIN  SCRIPT -->
    <script defer src="./js/main.js"></script>
    <!-- MAIN STYLE -->
    <link rel="stylesheet" href="./scss/style.css" />
  </head>
  <body>
    <div class="container-sm">
      <div class="status-bar"></div>
      <!-- HEADER -->
      <header>
        <img class="back" src="./img/back.png" alt="홈" />
        <h2 id="name">BIG5 Personality test</h2>
        <img src="./img/bar.png" alt="목록" />
      </header>
      <!-- CONTENT -->
      <div class="content">
        <div class="question">
          <img src="./img/big5.png" alt="" />
          <div class="text">나는 상상력이 풍부하다</div>
        </div>
        <div class="answer">
          <div class="col-2">
            <input
              type="radio"
              id="select1"
              name="Choice"
              value="매우그렇지않다"
            />
            <label for="select1">1</label>
          </div>
          <div class="col-2">
            <input type="radio" id="select2" name="Choice" value="그렇지않다" />
            <label for="select2">2</label>
          </div>
          <div class="col-2">
            <input type="radio" id="select3" name="Choice" value="보통이다" />
            <label for="select3">3</label>
          </div>
          <div class="col-2">
            <input type="radio" id="select4" name="Choice" value="그렇다" />
            <label for="select4">4</label>
          </div>
          <div class="col-2">
            <input type="radio" id="select5" name="Choice" value="매우그렇다" />
            <label for="select5">5</label>
          </div>
        </div>
        <div class="question-status">
          <progress
            class="progress-bar"
            value="10"
            min="0"
            max="100"
          ></progress>
          <div class="question-count">1/n</div>
        </div>
      </div>
      <!-- FOOTER -->
      <footer><div>ⓒ 2023 Front-end Test-World Project.</div></footer>
      <div class="home-indicator"></div>
    </div>
  </body>
</html>
